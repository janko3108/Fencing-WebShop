<!DOCTYPE html>
<html lang="en">

<head>
    <title>EnGuard Emporium - Order</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/vendor/modernizr-custom-es6.css">
    <script src="assets/vendor/modernizr-custom-es6.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/media/fencer.png" type="image/x-icon">
    <script src="assets/js/app.js" type="module"></script>
</head>

<body>
    <!-- Navbar -->
    <div class="w3-top">
        <div class="w3-bar w3-red w3-card w3-left-align w3-large">
            <div class="logo">
                <p>Enguard Emporium</p>
                <img src="assets/media/fencer.png" alt="Logo">
            </div>
            <!-- Add onclick attribute to the button -->
            <button id="toggleNavBtn"
                class="w3-bar-item w3-button w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-red"
                title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </button>
            <a href="index.html#reviews"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Reviews</a>
            <a href="index.html#shop"
                class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Shop</a>
            <a href="index.html#about" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">About
                Us</a>
            <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large">Home</a>
        </div>
        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
            <a href="index.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
            <a href="index.html#about" class="w3-bar-item w3-button w3-padding-large">About Us</a>
            <a href="index.html#shop" class="w3-bar-item w3-button w3-padding-large">Shop</a>
            <a href="index.html#reviews" class="w3-bar-item w3-button w3-padding-large">Reviews</a>
        </div>
    </div>

    <div class="header">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div>
    </div>

    <header id="home" class="orderHeader w3-center" style="padding: 24em 16px">
        <div>
            <h2 class="w3-margin w3-jumbo">Enguard Emporium's Orders page</h2>
        </div>
        <div>
            <p class="w3-xlarge">Where fencing dreams come to life.</p>
        </div>
    </header>


    <div class="flex container">
        <div class="order-info">
            <div class="your-order">Your order</div>
            <div class="image-container">
                <img id="selectedImage" src="assets/media/fencer.png" alt="Selected Item">
            </div>
        </div>
        <form id="form-weapon">
            <fieldset>
                <legend>Weapon Order Information</legend>


            </fieldset>

            <div class="flex">
                <button type="button" id="resetButton" style="margin-right: 1em;">Reset</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>





    <!-- Footer -->
    <footer class="w3-light-grey w3-container w3-padding-64 w3-center w3-opacity">
        <div class="w3-xlarge w3-padding-32">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-envelope w3-hover-opacity"></i>
        </div>
        <p class="p-blue">Copyright &copy; 2024 Janko Leskovac</p>
    </footer>
</body>

</html>
